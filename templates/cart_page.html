<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        <h1>Cart</h1>
    </header>

    <!-- Cart Items -->
    <section id="cart-items" class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Your Cart</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(cart_items|length) %}
                        <tr>
                            <td>{{cart_item_names[i]}}</td>
                            <td>{{cart_items[i].price}}</td>
                            <td>
                                <input type="number" class="form-control" value="{{cart_items[i].quantity}}" min="1">
                            </td>
                            <td>{{cart_items[i].total_price}}</td>
                            <td>
                                <a href="{{url_for('remove_item_from_cart', item_id=cart_items[i].id)}}"><button class="btn btn-danger btn-sm remove-item">Remove</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h2>Order Summary</h2>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Subtotal:</td>
                            <td>${{subtotal}}</td>
                        </tr>
                        <tr>
                            <td>Tax:</td>
                            <td>${{tax}}</td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td>${{total}}</td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary w-100">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Remove item from cart
            $('.remove-item').click(function() {
                $(this).closest('tr').remove();
            });
        });
    </script>
</body>
</html>
