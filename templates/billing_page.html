<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            font-weight: bold;
        }

        #billing {
            background-color: #f7f7f7;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #billingForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Billing Page
    </header>

    <!-- Billing Form -->
    <section id="billing" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Enter Billing Information</h2>
                <form id="billingForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" placeholder="Enter your address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" class="form-control" id="creditCard" placeholder="(390)-312-994" maxlength="10" required>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <label>Select Your Credit Card Type</label>
                            <select id="selection" class="form-control">
                                <option value="option1">Master</option>
                                <option value="option2">Visa</option>
                                <option value="option3">Chase</option>
                            </select>
                            <div id="result" class="mt-3"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creditCard">Credit Card Number:</label>
                        <input type="text" class="form-control" id="creditCard" placeholder="1234 5678 1234 5678" maxlength="19" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="month" class="form-control" id="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="number" class="form-control" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
